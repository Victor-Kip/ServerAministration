name: Deploy Collaborators Page

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version for compatibility with Node.js 20
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Use the latest version for compatibility with Node.js 20
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./collaborators-site  # Specify the directory to publish
       

